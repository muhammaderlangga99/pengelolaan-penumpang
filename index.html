<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="row m-auto">
        <div class="col-md-8 col-sm-12">
            <div class="card pt-5 pb-5">
                <div class="container">
                    <h2 class="text-center"><span class="text-primary">PETUNJUK</span> PENUMPANG BUS <i class="fas fa-bus-alt text-primary"></i></h2>
                    <p class="mt-4">click kanan pada tragpad &roarr; inspect &roarr; pilih console <br>
                        &raquo; ketikkan <span class="bg-secondary rounded px-1"><code class="text-white">penumpang</code></span> untuk melihat isi penumpang <br>
                        
                        &raquo; ketikkan <span class="bg-secondary rounded px-1"><code class="text-white">tambahPenumpang("nama", penumpang)</code></span> untuk menambahkan sebuah nama ke dalam bus <br>
                        
                        &raquo; jika anda ingin menurunkan penumpang, ketikkan <span class="bg-secondary rounded px-1"><code class="text-white">penumpangTurun("nama", penumpang)</code></span>
                    </p>
                        
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
